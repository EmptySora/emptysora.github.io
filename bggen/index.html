<html>
    <head>
        <title>Background generator</title>
        <script src="main.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css"/>
        <meta charset="utf-8"/>
    </head>
    <body>
        Width: <input type="text" id="width"/><br/>
        Height: <input type="text" id="height"/><br/>
        Opacity: <input type="text" id="opacity-a"/> - <input type="text" id="opacity-b"/><br/>
        Radius: <input type="text" id="radius-a"/> - <input type="text" id="radius-b"/><br/>
        Wrap Edges: <input type="checkbox" id="wrap"/><br/>
        Gradient:<br/>
        <textarea id="gradient" placeholder="color1,color2...colorN|stop1,stop2...stopN" title="left to right, colors as 6-hex without #, stops from left to right, including a middle segment to denote ratio between two stops eg: stop1,mid1,stop2,mid2,stop3; stops between 1.0 and 0.0"></textarea><br/>
        <input type="button" value="Start Drawing!" id="start"/>&nbsp;&bullet;&nbsp;
        <input type="button" value="Stop Drawing!" disabled="disabled" id="stop"/><br/>
        <hr size="+2" color="black"/>
        <canvas id="output">
            Dude, get a better browser, yours sucks.
        </canvas><br/>
        <br/>
        <canvas id="grad" width="500" height="250">
            Seriously dude, your browser sucks
        </canvas>
    </body>
</html>
